<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Generator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* === Variables === */
        :root {
            --color-background-dark: #121215;
            --color-text-primary: #e0e0e0;
            --color-text-secondary: #aaaaaa;
            --color-primary-orange: #FF8C00;
            --color-button-bg: rgba(255, 255, 255, 0.08);
            --color-button-border: rgba(255, 255, 255, 0.2);
            --color-button-hover-bg: rgba(255, 255, 255, 0.15);
        }

        /* === Base Styles === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        /* === Animated Background === */
        @keyframes backgroundPan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-text-primary);
            display: grid;
            grid-template-rows: auto 1fr;
            grid-template-columns: 1fr;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
            overflow: hidden;
            position: relative;
            text-align: center;
            
            background-color: var(--color-background-dark);
            background-image: 
                radial-gradient(at 80% 90%, hsla(28, 100%, 50%, 0.3) 0px, transparent 50%),
                radial-gradient(at 10% 20%, hsla(35, 100%, 50%, 0.3) 0px, transparent 50%),
                radial-gradient(at 50% 50%, hsla(260, 50%, 30%, 0.2) 0px, transparent 50%);
            background-size: 200% 200%;
            animation: backgroundPan 40s ease infinite;
        }

        /* === Titles === */
        .step-title,
        #loading-step h1 {
            font-weight: 700;
            font-size: 2.2rem;
            color: var(--color-text-primary);
            margin-bottom: 2rem;
            line-height: 1.3;
            text-shadow: 0 2px 15px rgba(0,0,0,0.7);
        }

        /* === Helper Text === */
        .step-subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin-bottom: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            margin-top: -1rem; /* Pull up towards title */
        }
        
        #loading-step p {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        #loading-step p:last-of-type {
             margin-bottom: 2.5rem;
        }

        /* === Button Grids === */
        .user-grid, .language-grid {
            display: grid;
            gap: 1rem;
            max-width: 750px;
            margin: 0 auto;
        }
        .user-grid {
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        }
        .language-grid {
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        }

        /* === Choice Buttons (Glass) === */
        .user-btn, .language-link {
            background-color: var(--color-button-bg);
            border: 1px solid var(--color-button-border);
            color: var(--color-text-primary);
            padding: 0.9rem 1.5rem;
            font-size: 1.05rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            transition: all 0.2s ease-out;
            
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .user-btn:hover, .language-link:hover {
            background-color: var(--color-button-hover-bg);
            border-color: var(--color-primary-orange);
            transform: translateY(-2px);
        }
        .user-btn.active, .language-link.active {
            background-color: var(--color-primary-orange);
            color: var(--color-background-dark);
            border-color: var(--color-primary-orange);
            transform: translateY(-2px);
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }

        /* === NEW: Text Input (Domain) === */
        .text-input {
            width: 100%;
            max-width: 450px; /* Don't let it get too wide */
            height: 50px;
            padding: 0.9rem 1.5rem;
            font-size: 1.05rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            color: var(--color-text-primary);
            background-color: var(--color-button-bg);
            border: 1px solid var(--color-button-border);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.2s ease-out;
            margin-bottom: 1.5rem; /* Space before the button */
        }
        .text-input:focus {
            outline: none;
            border-color: var(--color-primary-orange);
            background-color: var(--color-button-hover-bg);
        }
        .text-input::placeholder {
            color: var(--color-text-secondary);
            opacity: 0.7;
        }
        
        /* === NEW: Action Button (Generate) === */
        .action-btn {
            background-color: var(--color-primary-orange);
            border: 1px solid var(--color-primary-orange);
            color: var(--color-background-dark);
            padding: 0.9rem 2.5rem;
            font-size: 1.05rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            transition: all 0.2s ease-out;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }
        .action-btn:hover {
            background-color: var(--color-primary-orange);
            border-color: var(--color-primary-orange);
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
        .action-btn:disabled {
             opacity: 0.5;
             cursor: not-allowed;
        }

        /* === Step Animation Logic (Flash-Bug Fixed) === */
        .step-content {
            grid-row: 2 / 3;
            grid-column: 1 / 2;
            
            /* Hidden by default */
            opacity: 0; 
            pointer-events: none;
            transform: translateY(10px);
            
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            will-change: opacity, transform;
        }
        .step-content.is-visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
            /* Animate only when becoming visible */
            animation: fadeInScale 0.6s ease-out; 
        }

        /* === Back Button === */
        .back-button-wrapper {
            grid-row: 1 / 2;
            grid-column: 1 / 2;
            text-align: left;
            padding-bottom: 0.5rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-out;
            width: 100%;
            max-width: 750px; /* Aligns with content */
            margin: 0 auto;
        }
        .back-button-wrapper.is-visible {
            opacity: 1;
            pointer-events: auto;
        }
        #back-btn {
            background: none;
            border: none;
            color: var(--color-text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            transition: color 0.2s ease-out;
            margin-left: -0.5rem;
            padding: 0.5rem;
            text-shadow: 0 1px 5px rgba(0,0,0,0.7);
        }
        #back-btn:hover {
            color: var(--color-primary-orange);
        }
        #back-btn svg {
            width: 18px;
            height: 18px;
            stroke-width: 2.5;
            transition: transform 0.2s ease-out;
        }
        #back-btn:hover svg {
            transform: translateX(-3px);
        }

        /* === Loader Animation === */
        @keyframes rotatingLoader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulseOrange {
            0% { box-shadow: 0 0 0 0 rgba(255, 140, 0, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 140, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 140, 0, 0); }
        }
        .loader-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70px;
        }
        .loader {
            position: relative;
            width: 60px; 
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--color-primary-orange); 
            border-radius: 50%;
            animation: rotatingLoader 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite,
                         pulseOrange 2s ease-out infinite 0.5s;
        }

        /* === Responsive === */
        @media (max-width: 650px) {
            .step-title, #loading-step h1 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            .user-grid, .language-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
            .user-btn, .language-link {
                padding: 0.8rem 1rem;
                font-size: 0.95rem;
                height: 45px;
            }
            #loading-step p, .step-subtitle {
                font-size: 1rem;
            }
            .loader {
                width: 50px;
                height: 50px;
            }
        }
        @media (max-width: 400px) {
             .user-grid, .language-grid {
                 grid-template-columns: 1fr; /* Single column on mobile */
            }
        }

    </style>
</head>
<body>
    
    <div class="back-button-wrapper" id="back-button-wrapper">
        <button id="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
            Back
        </button>
    </div>

    <div id="person-step" class="step-content is-visible">
        <h1 class="step-title">Who will present?</h1>
        <div class="user-grid">
            <button class="user-btn" data-person-value="csilla">Csilla</button>
            <button class="user-btn" data-person-value="kata">Kata</button>
            <button class="user-btn" data-person-value="zita">Zita</button>
            <button class="user-btn" data-person-value="robi">Robi</button>
            <button class="user-btn" data-person-value="krisztian">KrisztiÃ¡n</button>
            <button class="user-btn" data-person-value="imi">Imi</button>
            <button class="user-btn" data-person-value="emil">Emil</button>
        </div>
    </div>

    <div id="language-step" class="step-content">
        <h1 class="step-title">Which language will you present in?</h1>
        <div class="language-grid">
            <button class="language-link" data-lang-value="hu">Hungarian</button>
            <button class="language-link" data-lang-value="en">English</button>
            <button class="language-link" data-lang-value="de">German</button>
            <button class="language-link" data-lang-value="ro">Romanian</button>
        </div>
    </div>

    <div id="domain-step" class="step-content">
        <h1 class="step-title">Which webshop do you want to analyze?</h1>
        <p class="step-subtitle">Please enter the full URL of the webshop.</p>
        <input type="url" id="domain-input" class="text-input" placeholder="https://www.yourshop.com">
        <br>
        <button id="generate-btn" class="action-btn">Generate</button>
    </div>

    <div id="loading-step" class="step-content">
        <h1 id="status-title">Generating...</h1>
        <p id="status-text">
            Your personalized analysis is being prepared. Don't worry, the page will refresh automatically once it's ready.
        </p>
        <p>Go grab a coffee! ðŸ˜Šâ˜•</p>
        
        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Settings ---
            const WEBHOOK_BASE_URL = "https://n8n.onsiteretargeting.com/webhook/demo-generation";
            const REDIRECT_URL = 'index.html';
            const FINAL_PAGE_KEY = 'data-placeholder="pageTitle"';
            const POLLING_INTERVAL = 50000;
            const INITIAL_DELAY = 15000;

            // --- State Variables ---
            let selectedPerson = null; 
            let selectedLanguage = null;
            let activeUserButton = null;
            let activeLanguageButton = null;

            // --- DOM Elements ---
            const personStep = document.getElementById('person-step');
            const languageStep = document.getElementById('language-step');
            const domainStep = document.getElementById('domain-step');
            const loadingStep = document.getElementById('loading-step');
            const backButtonWrapper = document.getElementById('back-button-wrapper');
            
            const allUserButtons = document.querySelectorAll('.user-btn');
            const allLanguageLinks = document.querySelectorAll('.language-link');
            const backBtn = document.getElementById('back-btn');
            
            const domainInput = document.getElementById('domain-input');
            const generateBtn = document.getElementById('generate-btn');

            const statusTitle = document.getElementById('status-title');
            const statusText = document.getElementById('status-text');

            // --- STEP 1: CHOOSE PERSON ---
            allUserButtons.forEach(button => {
                button.addEventListener('click', () => {
                    selectedPerson = button.dataset.personValue;
                    
                    if (activeUserButton) {
                        activeUserButton.classList.remove('active');
                    }
                    activeUserButton = button;
                    activeUserButton.classList.add('active');

                    // Go to Step 2
                    personStep.classList.remove('is-visible');
                    setTimeout(() => { 
                        languageStep.classList.add('is-visible');
                        backButtonWrapper.classList.add('is-visible');
                    }, 300);
                });
            });
            
            // --- STEP 2: CHOOSE LANGUAGE ---
            allLanguageLinks.forEach(button => {
                button.addEventListener('click', () => {
                    selectedLanguage = button.dataset.langValue;

                    if (activeLanguageButton) {
                        activeLanguageButton.classList.remove('active');
                    }
                    activeLanguageButton = button;
                    activeLanguageButton.classList.add('active');
                    
                    // Go to Step 3
                    languageStep.classList.remove('is-visible');
                    setTimeout(() => {
                        domainStep.classList.add('is-visible');
                        domainInput.focus(); // Focus the input field
                    }, 300);
                });
            });

            // --- STEP 3: ENTER DOMAIN & GENERATE ---
            generateBtn.addEventListener('click', () => {
                const selectedDomain = domainInput.value;

                // Simple validation
                if (!selectedDomain || selectedDomain.trim() === '' || !selectedDomain.includes('.')) {
                    alert('Please enter a valid webshop URL.');
                    return;
                }
                
                // Disable button to prevent double-clicks
                generateBtn.disabled = true;
                generateBtn.textContent = 'Generating...';

                // Build the final webhook URL
                const finalWebhookUrl = `${WEBHOOK_BASE_URL}?person=${selectedPerson}&language=${selectedLanguage}&domain=${encodeURIComponent(selectedDomain)}`;

                // Go to Step 4 (Loading)
                domainStep.classList.remove('is-visible');
                backButtonWrapper.classList.remove('is-visible'); // Hide back button
                
                setTimeout(() => {
                    loadingStep.classList.add('is-visible');
                }, 300);

                // 1. Trigger Webhook
                try {
                    fetch(finalWebhookUrl, { mode: 'no-cors' }); 
                } catch (error) {
                    console.warn("Webhook trigger error (this is expected in 'no-cors' mode):", error);
                }

                // 2. Start Polling
                startPolling(REDIRECT_URL);
            });

            // --- BACK BUTTON LOGIC (Handles all steps) ---
            backBtn.addEventListener('click', () => {
                // If on Domain Step (3), go back to Language (2)
                if (domainStep.classList.contains('is-visible')) {
                    domainStep.classList.remove('is-visible');
                    setTimeout(() => {
                        languageStep.classList.add('is-visible');
                    }, 300);
                    // De-select language
                    if (activeLanguageButton) {
                        activeLanguageButton.classList.remove('active');
                        activeLanguageButton = null;
                    }
                    selectedLanguage = null;
                }
                // If on Language Step (2), go back to Person (1)
                else if (languageStep.classList.contains('is-visible')) {
                    languageStep.classList.remove('is-visible');
                    backButtonWrapper.classList.remove('is-visible'); // Hide back button on first step
                    setTimeout(() => { 
                        personStep.classList.add('is-visible');
                    }, 300);
                    // De-select person
                    if (activeUserButton) {
                        activeUserButton.classList.remove('active');
                        activeUserButton = null;
                    }
                    selectedPerson = null; 
                }
            });


            // --- STEP 4: POLLING LOGIC ---
            function startPolling(destinationUrl) {
                setTimeout(() => checkStatus(destinationUrl), INITIAL_DELAY);
            }
            
            function checkStatus(destinationUrl) {
                const urlToFetch = destinationUrl + '?t=' + new Date().getTime();

                fetch(urlToFetch, { cache: "no-store" })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network error: ' + response.statusText);
                        }
                        return response.text();
                    })
                    .then(html => {
                        if (html.includes(FINAL_PAGE_KEY)) {
                            // SUCCESS
                            if (statusTitle) statusTitle.textContent = 'Success! Redirecting...';
                            if (statusText) statusText.textContent = 'Your analysis is ready. We are redirecting you now.';
                            
                            setTimeout(() => {
                                window.location.href = destinationUrl; 
                            }, 1000); 

                        } else {
                            // NOT YET: Poll again
                            setTimeout(() => checkStatus(destinationUrl), POLLING_INTERVAL);
                        }
                    })
                    .catch(error => {
                        // ERROR: Poll again
                        console.error("Error during polling:", error);
                        setTimeout(() => checkStatus(destinationUrl), POLLING_INTERVAL);
                    });
            }
        });
    </script>

</body>
</html>
